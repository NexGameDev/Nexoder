<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>üîê Secret Code Decoder</title>

<style>
:root {
  --vh: 100vh;
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: radial-gradient(circle at top, #0b1430, #040814);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  overscroll-behavior: none;
  touch-action: manipulation;
}

body {
  display: flex;
  justify-content: center;
}

.container {
  width: 100%;
  max-width: 420px;
  padding: 20px 16px;
  color: #fff;
  height: calc(var(--vh) - 40px);
  display: flex;
  flex-direction: column;
}

h1 {
  text-align: center;
  font-size: 22px;
  margin-bottom: 16px;
  flex-shrink: 0;
}

.section {
  flex: 1;
  display: flex;
  flex-direction: column;
}

label {
  font-size: 14px;
  opacity: 0.9;
  margin-bottom: 6px;
}

textarea {
  flex: 1;
  padding: 14px;
  border-radius: 14px;
  background: rgba(255,255,255,0.03);
  border: 2px solid rgba(255,255,255,0.15);
  color: #fff;
  font-size: 16px;
  resize: none;
  outline: none;
}

textarea:focus {
  border-color: #ffb000;
  box-shadow: 0 0 0 2px rgba(255,176,0,0.25);
}

.spacer {
  height: 14px;
  flex-shrink: 0;
}
</style>
</head>

<body>
<div class="container">
  <h1>üîê Secret Code Decoder</h1>

  <div class="section">
    <label>Plaintext</label>
    <textarea id="plain" placeholder="Ketik atau tempel teks biasa di sini..."></textarea>
  </div>

  <div class="spacer"></div>

  <div class="section">
    <label>Secret Code</label>
    <textarea id="code" placeholder="Ketik atau tempel kode rahasia di sini..."></textarea>
  </div>
</div>

<script>
/* viewport height fix */
function setVH() {
  document.documentElement.style.setProperty('--vh', window.innerHeight + 'px');
}
window.addEventListener('resize', setVH);
setVH();

/* secret code map */
const map = {
  A:"/", B:":.", C:":", D:"|", E:"-:", F:"=",
  G:"g~", H:"|-", I:"!", J:"'-", K:"'",
  L:"--", M:"^", N:"\\", O:"¬∞", P:"{",
  Q:"x:", R:"r=", S:"‚â°", T:"‚îÄ",
  U:"u:", V:"_", W:"vv", X:"::",
  Y:"[", Z:">"
};

/* reverse map + SORT TERPANJANG */
const reverseMap = {};
for (const k in map) reverseMap[map[k]] = k;

const decodeKeys = Object.keys(reverseMap)
  .sort((a, b) => b.length - a.length); // KUNCI FIX

const plain = document.getElementById("plain");
const code  = document.getElementById("code");

let lock = false;

/* encode */
plain.addEventListener("input", () => {
  if (lock) return;
  lock = true;
  code.value = encode(plain.value);
  lock = false;
});

/* decode */
code.addEventListener("input", () => {
  if (lock) return;
  lock = true;
  plain.value = decode(code.value);
  lock = false;
});

function encode(text) {
  return text.toUpperCase().split("").map(c => {
    if (c === " ") return " ";
    return map[c] || c;
  }).join("");
}

function decode(text) {
  let out = "";
  let i = 0;

  while (i < text.length) {
    if (text[i] === " ") {
      out += " ";
      i++;
      continue;
    }

    let matched = false;
    for (const key of decodeKeys) {
      if (text.startsWith(key, i)) {
        out += reverseMap[key];
        i += key.length;
        matched = true;
        break;
      }
    }

    if (!matched) {
      out += text[i];
      i++;
    }
  }
  return out;
}
</script>
</body>
</html>
