<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Code Translator</title>

<style>
*{
  box-sizing:border-box;
  font-family: monospace;
}

body{
  background:#0f0f0f;
  color:#fff;
  margin:0;
  padding:15px;
}

h1{
  text-align:center;
  margin-bottom:15px;
}

.container{
  max-width:600px;
  margin:auto;
  display:flex;
  flex-direction:column;
  gap:15px;
}

.box{
  background:#161616;
  padding:10px;
  border-radius:8px;
}

label{
  font-size:13px;
  color:#aaa;
}

textarea{
  width:100%;
  height:90px;
  background:#0f0f0f;
  color:#fff;
  border:1px solid #333;
  border-radius:6px;
  padding:8px;
  resize:none;
}

.buttons{
  display:flex;
  gap:10px;
  margin-top:8px;
}

button{
  flex:1;
  padding:8px;
  background:#2563eb;
  border:none;
  border-radius:6px;
  color:white;
  cursor:pointer;
}

button.secondary{
  background:#374151;
}

button:active{
  transform:scale(.97);
}
</style>
</head>

<body>
<h1>Secret Code Translator</h1>

<div class="container">

  <div class="box">
    <label>Plaintext</label>
    <textarea id="plain" placeholder="Paste atau ketik teks biasa..."></textarea>
    <div class="buttons">
      <button onclick="copyText('plain')">Copy</button>
      <button class="secondary" onclick="clearText('plain')">Clear</button>
    </div>
  </div>

  <div class="box">
    <label>Secret Code</label>
    <textarea id="code" placeholder="Paste atau ketik kode rahasia..."></textarea>
    <div class="buttons">
      <button onclick="copyText('code')">Copy</button>
      <button class="secondary" onclick="clearText('code')">Clear</button>
    </div>
  </div>

</div>

<script>
const codeMap = {
 A:"/",  B:":.", C:":",  D:"|",  E:"-:",
 F:"=",  G:"g~", H:"|-", I:"!",  J:"'-",
 K:"'",  L:"--", M:"^",  N:"\\",  O:"°",
 P:"{",  Q:"x:", R:"r=", S:"≡",  T:"─",
 U:"u:", V:"_",  W:"vv", X:"::", Y:"[",
 Z:">"
};

const decodeMap = {};
for(let k in codeMap){ decodeMap[codeMap[k]] = k; }

const plain = document.getElementById("plain");
const code  = document.getElementById("code");

plain.addEventListener("input", encode);
code.addEventListener("input", decode);

function encode(){
  let out="";
  for(let c of plain.value.toUpperCase()){
    if(codeMap[c]) out += codeMap[c];
    else if(c===" ") out += " ";
  }
  code.value = out;
}

function decode(){
  let t = code.value;
  let res="", i=0;
  while(i<t.length){
    let found=false;
    for(let s in decodeMap){
      if(t.startsWith(s,i)){
        res+=decodeMap[s];
        i+=s.length;
        found=true;
        break;
      }
    }
    if(!found){
      if(t[i]===" ") res+=" ";
      i++;
    }
  }
  plain.value = res;
}

function copyText(id){
  const el = document.getElementById(id);
  el.select();
  el.setSelectionRange(0, 99999);
  navigator.clipboard.writeText(el.value);
}

function clearText(id){
  document.getElementById(id).value="";
}
</script>

</body>
</html>
