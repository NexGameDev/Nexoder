<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Secret Code Decoder</title>

<style>
  * {
    box-sizing: border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }

  body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #0f172a, #020617);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    width: 100%;
    max-width: 420px;
    padding: 16px;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 1.4rem;
  }

  label {
    font-weight: 600;
    margin-bottom: 6px;
    display: block;
  }

  textarea {
    width: 100%;
    min-height: 120px;
    padding: 12px;
    margin-bottom: 16px;
    border-radius: 12px;
    border: 1px solid #334155;
    background: #020617;
    color: #e5e7eb;
    font-size: 16px;
    resize: none;

    /* PENTING */
    readonly: true;
  }

  textarea::placeholder {
    color: #64748b;
  }

  .hint {
    text-align: center;
    font-size: 0.85rem;
    color: #94a3b8;
  }
</style>
</head>

<body>
  <div class="container">
    <h1>üîê Secret Code Decoder</h1>

    <label>Plaintext</label>
    <textarea id="plain" readonly placeholder="Tempel teks biasa di sini..."></textarea>

    <label>Secret Code</label>
    <textarea id="code" readonly placeholder="Tempel kode rahasia di sini..."></textarea>

    <div class="hint">
      Tap tahan ‚Üí <b>Tempel</b> (keyboard tidak akan muncul)
    </div>
  </div>

<script>
  const map = {
    A:"/", B:":.", C:":", D:"|", E:"-:", F:"=",
    G:"g~", H:"|-", I:"!", J:"'-", K:"'",
    L:"--", M:"^", N:"\\", O:"¬∞", P:"{",
    Q:"x:", R:"r=", S:"‚â°", T:"‚îÄ", U:"u:",
    V:"_", W:"vv", X:"::", Y:"[", Z:">"
  };

  const reverseMap = Object.fromEntries(
    Object.entries(map).map(([k,v]) => [v,k])
  );

  const plain = document.getElementById("plain");
  const code  = document.getElementById("code");

  function encode(text) {
    return text
      .toUpperCase()
      .split("")
      .map(c => c === " " ? " " : (map[c] || ""))
      .join("");
  }

  function decode(text) {
    return text.split(" ").map(word => {
      let out = "";
      let buffer = "";

      for (let ch of word) {
        buffer += ch;
        if (reverseMap[buffer]) {
          out += reverseMap[buffer];
          buffer = "";
        }
      }
      return out;
    }).join(" ");
  }

  plain.addEventListener("input", () => {
    code.value = encode(plain.value);
  });

  code.addEventListener("input", () => {
    plain.value = decode(code.value);
  });
</script>
</body>
</html>
